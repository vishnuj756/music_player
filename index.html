<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="./assets/images/music-player.png" type="image/x-icon">
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/5d1ac06a3f.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <button onclick="close()" style="border: none; background: none; color:aqua" ><i class="fa-solid fa-angle-left"></i></button>
                </div>
                <div class="circle" >
                   <button onclick="show()" style="background: none; border: none ; color: aqua;"> <i class="fa-solid fa-bars"></i></button>
                    <div id="playlist">

                    </div>
                </div>
            </nav>
            <img src="./assets/thubnail/laila laila.png" alt="" class="songimage" id="animat">
            <h1 id="tittle">Laila Laila_320(Ghantalele.com).mp3</h1>
            <p id="artist">Amit trivedi</p>
            <audio id="song" onended="player()">
                <source src="./assets/audio/Laila Laila_320(Ghantalele.com).mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <input id="volume" type="range" min="0" max="0.5" step="0.01" value="0.5">
            <div class="controls">
                <div id="prevbtn" onclick="previoustrack()" class="prevbtn">
                    <img src="./assets/images/back.png" alt="" width="18px">
                </div>

                <div><img src="./assets/images/play-solid.svg" alt="" width="24px" onclick="changeImg()" id="ctrlIcon">
                </div>
                <div id="nextbtn" onclick="nextButton()" class="nextbtn">
                    <img src="./assets/images/next.png" alt="" width="18px">
                </div>
            </div>

        </div>
    </div>
    <script src="./assets/javascript/index.js">   </script>

</body>

</html>
